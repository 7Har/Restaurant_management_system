{% extends 'shop/basic.html' %}
{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class="container">
    <h3 class="my-4">Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <b><label for="name">Name:</label></b>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <b><label for="name">Email:</label></b>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <b><label for="name">Phone No:</label></b>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <b><label for="desc">How May We Help You ?</label></b>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>

$('#popcart').popover();
updatePopover(cart);

function updatePopover(cart) {
    var popStr = "";
    popStr = popStr + "<h5> Click <a href='/shop/checkout'><button '>Here</button></a> to order </h5><div class='mx-2 my-2'>";
    document.getElementById("popcart").setAttribute('data-content', popStr);
    $('#popcart').popover();
}

{% if thank %}
alert('Thanks for Contact with us. We will get back to you soon!');
document.location = "/shop";
{% endif %}

</script>
{% endblock %}
